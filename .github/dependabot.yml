version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '21:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: typeorm
        versions:
          - '> 0.2.24'
          - '< 0.3'
    reviewers:
      - 'theappnest/backend'
